<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Sense AI – Your Intelligent Travel Companion - 全球天氣查詢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/world_weather_styles.css">
</head>
<body class="p-4 md:p-0">
    <!-- Header with navigation -->
    <div class="header">
        <a href="./index.html" class="back-btn flex items-center">
            <i class="fas fa-arrow-left mr-2"></i>
            <span>返回 Travel Sense AI – Your Intelligent Travel Companion</span>
        </a>
        <!-- <div class="logo">Travel Sense AI – Your Intelligent Travel Companion</div> -->
        <h1 class="text-xl font-bold">全球天氣查詢</h1>
        
        <!-- Language selector matching homepage -->
        <div class="lang-selector">
            <button class="lang-btn" id="lang-toggle">
                <i class="fas fa-globe"></i>
                <span id="current-lang">中文</span>
            </button>
            
            <!-- Language selection menu -->
            <div class="lang-menu" id="lang-menu">
                <div class="lang-option" data-lang="en"><i class="fas fa-check" style="visibility: hidden;"></i> English</div>
                <div class="lang-option" data-lang="zh"><i class="fas fa-check"></i> 中文</div>
                <div class="lang-option" data-lang="ja"><i class="fas fa-check" style="visibility: hidden;"></i> 日本語</div>
                <div class="lang-option" data-lang="fr"><i class="fas fa-check" style="visibility: hidden;"></i> Français</div>
                <div class="lang-option" data-lang="de"><i class="fas fa-check" style="visibility: hidden;"></i> Deutsch</div>
                <div class="lang-option" data-lang="ko"><i class="fas fa-check" style="visibility: hidden;"></i> 한국어</div>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto my-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white drop-shadow-md">全球天氣查詢</h1>
            <p class="text-indigo-200 mt-2">查看世界各地即時天氣資訊</p>
        </div>
        
        <div class="bg-white bg-opacity-90 rounded-xl p-6 weather-card">
            <div class="mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-grow">
                        <label for="weatherSearch" class="block text-sm font-medium text-gray-700 mb-2">查詢城市天氣：</label>
                        <input id="weatherSearch" placeholder="輸入城市或國家名" class="w-full p-3 border border-indigo-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                    <div class="flex items-end">
                        <button id="searchBtn" class="search-btn w-full md:w-auto px-6 py-3 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all">
                            查詢
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="mb-6">
                <h4 class="text-lg font-medium text-gray-700 mb-3">熱門城市快速查天氣：</h4>
                <div class="flex flex-wrap gap-2">
                    <button class="popular-city-btn px-4 py-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-lg transition-all" data-city="Tokyo">東京</button>
                    <button class="popular-city-btn px-4 py-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-lg transition-all" data-city="Seoul">首爾</button>
                    <button class="popular-city-btn px-4 py-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-lg transition-all" data-city="Bangkok">曼谷</button>
                    <button class="popular-city-btn px-4 py-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-lg transition-all" data-city="Paris">巴黎</button>
                    <button class="popular-city-btn px-4 py-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-lg transition-all" data-city="New York">紐約</button>
                    <button class="popular-city-btn px-4 py-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-lg transition-all" data-city="London">倫敦</button>
                    <button class="popular-city-btn px-4 py-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-lg transition-all" data-city="Sydney">雪梨</button>
                    <button class="popular-city-btn px-4 py-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-lg transition-all" data-city="Singapore">新加坡</button>
                </div>
            </div>
            
            <div id="weatherInfo" class="hidden">
                <div class="flex flex-col md:flex-row items-center justify-between p-6 bg-gradient-to-r from-indigo-50 to-blue-50 rounded-lg">
                    <div class="flex items-center mb-4 md:mb-0">
                        <div id="weatherIcon" class="w-24 h-24 mr-4 flex items-center justify-center">
                            <!-- Weather icon will be inserted here -->
                        </div>
                        <div>
                            <h2 id="cityName" class="text-2xl font-bold text-indigo-800"></h2>
                            <p id="weatherDesc" class="text-gray-600"></p>
                            <p id="localTime" class="text-sm text-gray-500 mt-1"></p>
                        </div>
                    </div>
                    <div class="text-center md:text-right">
                        <div id="temperature" class="text-5xl font-bold text-indigo-600"></div>
                        <div class="flex justify-center md:justify-end mt-3 space-x-6">
                            <div>
                                <span class="text-gray-500">濕度</span>
                                <div id="humidity" class="font-medium"></div>
                            </div>
                            <div>
                                <span class="text-gray-500">風速</span>
                                <div id="wind" class="font-medium"></div>
                            </div>
                            <div>
                                <span class="text-gray-500">氣壓</span>
                                <div id="pressure" class="font-medium"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">未來天氣預報</h3>
                    <div id="forecast" class="grid grid-cols-2 md:grid-cols-5 gap-3">
                        <!-- Forecast items will be inserted here -->
                    </div>
                </div>
            </div>
            
            <div id="loadingIndicator" class="hidden py-12 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-500 border-t-transparent"></div>
                <p class="mt-2 text-indigo-600">載入中...</p>
            </div>
            
            <div id="noSelection" class="py-12 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                </svg>
                <p class="mt-4 text-gray-500">請輸入城市名稱或選擇熱門城市以查看天氣資訊</p>
            </div>
            
            <div id="errorMessage" class="hidden py-8 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="mt-3 text-red-500 font-medium">無法找到該城市的天氣資訊，請確認拼寫或嘗試其他城市</p>
            </div>
        </div>
        
        <div class="mt-4 text-center text-sm text-indigo-200">
            <p>此為示範用天氣資訊，非實際氣象資料</p>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="./js/world_weather_script.js"></script>
</body>
</html>
